  <button md-icon-button [mdMenuTriggerFor]="menu" fxHide.gt-xs>
    <md-icon>menu</md-icon>
  </button>

  <md-menu #menu="mdMenu">
    <button md-menu-item>Over mij</button>
    <button md-menu-item>Diploma’s</button>
    <button md-menu-item>Stack Overflow</button>
    <button md-menu-item>GitHub</button>
    <button md-menu-item>Contact</button>
  </md-menu>

  <button md-button fxHide.xs>Over mij</button>
  <button md-button fxHide.xs>Diploma’s</button>
  <button md-button fxHide.xs>Stack Overflow</button>
  <button md-button fxHide.xs>GitHub</button>
  <button md-button fxHide.xs>Contact</button>
</md-toolbar>
